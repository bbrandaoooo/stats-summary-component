<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="left">
            <h3 class="your-result">Your Result</h3>
            <div class="points">
                <div class="inside-points">
                    <h1>76</h1>
                    <p id="of100">of 100</p>
                </div>
            </div>
            <div class="description">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="right">
            <h3 class="summary">Summary</h3>
            <div class="stats">
                <div class="stat">
                    <span><img src="images/icon-reaction.svg"></span>
                    <p id="reaction">Reaction</p>
                    <p>80<span id="score">/100</span></p>
                </div>
                <div class="stat">
                    <span><img src="images/icon-memory.svg"></span>
                    <p id="memory">Memory</p>
                    <p>92<span id="score">/100</span></p>
                </div>
                <div class="stat">
                    <span><img src="images/icon-verbal.svg"></span>
                    <p id="verbal">Verbal</p>
                    <p>61<span id="score">/100</span></p>
                </div>
                <div class="stat">
                    <span><img src="images/icon-visual.svg"></span>
                    <p id="visual">Visual</p>
                    <p>73<span id="score">/100</span></p>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </main>
</body>
</html>
